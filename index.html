<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Box Shadow Controller</h1>
    <div class="box-shadow-generator">
        <div class="controls">
            <div class="group">
                <h2>X Offset</h2>
                <input type="range" min="-50" max="50" value="0" step="1" class="control" id="x-value">
            </div>
            <div class="group">
                <h2>Y Offset</h2>
                <input type="range" min="-50" max="50" value="0" step="1" class="control" id="y-value">
            </div>
            <div class="group">
                <h2>Blur Radius</h2>
                <input type="range" min="0" max="50" value="6" step="1" class="control" id="blur">
            </div>
            <div class="group">
                <h2>Spread Radius</h2>
                <input type="range" min="-50" max="50" value="0" step="1" class="control" id="spread">
            </div>
            <div class="group">
                <h2>Opacity</h2>
                <input type="range" min="0" max="1" value="0.3" step="0.1" class="control" id="opacity">
            </div>
            <div class="container">
                <div class="group">
                    <h2>Color</h2>
                    <input type="color" class="control" id="color">
                </div>
                <div class="group">
                    <h2>Inset</h2>
                    <input type="checkbox" class="control" id="inset">
                </div>
            </div>

        </div>
        <div class="result">
            <div class="box">
                <div class="code">Code</div>
                <button class="generate-code-btn">Generate Code</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
